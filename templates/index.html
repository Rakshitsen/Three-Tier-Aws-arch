<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Media App - Employee Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 15px;
        }

        .nav-link {
            flex: 1;
            text-align: center;
            padding: 12px 15px;
            margin: 0 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            color: #667eea;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .file-input-label i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .required {
            color: #e74c3c;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer p {
            color: #666;
            font-size: 0.9em;
        }

        .about-link {
            display: inline-block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .about-link:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .submit-btn {
                padding: 16px;
                font-size: 16px;
            }

            .nav-menu {
                flex-direction: column;
            }

            .nav-link {
                margin: 5px 0;
            }
        }

        /* Success message styling */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Cloud Media App</h1>
            <p>Employee Management System</p>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <a href="/" class="nav-link active">üìù Register</a>
            <a href="/get_employee" class="nav-link">üîç Find Employee</a>
        </div>

        <div class="success-message" id="successMessage">
            Form submitted successfully!
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data" id="employeeForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="location">Location <span class="required">*</span></label>
                <input type="text" id="location" name="location" required placeholder="Enter your location">
            </div>

            <div class="form-group">
                <label for="age">Age <span class="required">*</span></label>
                <input type="number" id="age" name="age" required placeholder="Enter your age" min="18" max="100">
            </div>

            <div class="form-group">
                <label for="technology">Technology/Skills <span class="required">*</span></label>
                <input type="text" id="technology" name="technology" required placeholder="e.g., Python, AWS, React">
            </div>

            <div class="form-group">
                <label for="photo">Profile Photo <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <label for="photo" class="file-input-label">
                        üì∑ Choose Profile Photo
                        <div style="font-size: 0.9em; margin-top: 5px; color: #666;">
                            Supported formats: JPG, PNG, GIF (Max 5MB)
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Submit Information
            </button>
        </form>

        <div class="footer">
            <p>About us Page</p>
            <a href="/about" class="about-link">More ‚Üí</a>
        </div>
    </div>

    <script>
        // Form validation and UX improvements
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('photo');
            const file = fileInput.files[0];

            // File size validation (5MB limit)
            if (file && file.size > 5 * 1024 * 1024) {
                alert('File size should be less than 5MB');
                e.preventDefault();
                return;
            }

            // Show loading animation
            document.getElementById('loading').style.display = 'flex';
        });

        // File input preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const label = document.querySelector('.file-input-label');

            if (file) {
                label.innerHTML = `
                    ‚úÖ ${file.name}
                    <div style="font-size: 0.9em; margin-top: 5px; color: #666;">
                        File selected (${(file.size / 1024 / 1024).toFixed(2)} MB)
                    </div>
                `;
                label.style.borderColor = '#28a745';
                label.style.backgroundColor = 'rgba(40, 167, 69, 0.1)';
            }
        });

        // Add floating animation to form elements
        const inputs = document.querySelectorAll('input[type="text"], input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Auto-capitalize name field
        document.getElementById('name').addEventListener('input', function(e) {
            this.value = this.value.replace(/\b\w/g, l => l.toUpperCase());
        });

        // Technology field suggestions
        const techSuggestions = ['Python', 'Java', 'JavaScript', 'React', 'Node.js', 'AWS', 'Docker', 'Kubernetes', 'MongoDB', 'PostgreSQL'];
        const techInput = document.getElementById('technology');

        techInput.addEventListener('input', function(e) {
            // Simple auto-suggestion logic can be added here
            const value = this.value.toLowerCase();
            const suggestions = techSuggestions.filter(tech =>
                tech.toLowerCase().includes(value) && value.length > 1
            );
        });

        // Navigation active state
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    </script>
</body>
</html>
